<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değer Arttır & Azalt</title>
    <link rel="stylesheet" href="style.css">
   
</head>






<body>
    
<input id = "text" type="text" value="0">
<button onclick="arttırma()" id="arttır">+</button>
<button onclick="azaltma()" id="azalt">-</button>




<script>

    function arttırma (){

        var a = document.getElementById("text").value;
        a = Number(a);
        a += 1;
        document.getElementById("text").value = a ;

    }

    function azaltma (){
        var a = document.getElementById("text").value;
        a = Number(a);
        a -= 1;
        document.getElementById("text").value = a ;

    }






</script>








</body>
</html>
